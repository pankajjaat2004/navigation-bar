<!DOCTYPE html>
<html lang="en">
<head>

    <title>Navigation Bar</title>
</head>
<body>
    <header>
        <img src="https://static.vecteezy.com/system/resources/previews/022/636/379/non_2x/starbucks-logo-starbucks-icon-transparent-free-png.png">
        <div class="menus">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>

                stroke-linecap="round"

                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg></button>
            <input type="text" placeholder="Looking for something specific?">
        </div>
